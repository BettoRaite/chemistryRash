  <ul class="navbar__links">
    <li class="navbar__link">
      <a href="index.html">
        <img class="home-link__icon" src="rcs/icons/home_FILL0_wght400_GRAD0_opsz24.svg" alt="" />
      </a>

<main class="quiz-container">
  <header class="quiz-container__title-container">
    <h1 class="quiz-container__title" id="quiz-title">Alkanes</h1>
  </header>

  <div class="quiz">
    <!-- Quiz instructions toggle button-->
    <button class="quiz__quiz-instructions-toggle-btn" id="quiz-instructions-toggle-btn">
      <img
        class="quiz-instructions-toggle-btn__icon"
        src="rcs/icons/question_mark_FILL0_wght400_GRAD0_opsz24(1).svg"
        alt=""
      />
    </button>
    <!-- Quiz instructions-->

    <div class="quiz__quiz-instructions quiz__quiz-instructions--hidden" id="quiz-instructions">
      <div>
        <p class="quiz-instructions-section-title">Функционал викторины</p>

        <ul class="quiz-instructions__quiz-functions-list">
          <li>
            <p>
              <span class="highlighted">Рандом mode</span> - активирует рандомный подбор химических
              элементов.
            </p>
          </li>
          <li>
            <p>
              <span class="highlighted">Только формулы mode</span> - вместо вписывание формулы
              элемента, вы вписываете его имя.
            </p>
          </li>
          <li>
            <p>
              <span class="highlighted">Рестарт лист</span> - подбор химических элементов начинается
              с самого начала.
            </p>
          </li>
        </ul>
      </div>
    </div>
    <!---->
    <!-- Quiz options menu toggle button-->
    <button class="quiz__options-menu-toggle-btn" id="options-menu-toggle-btn">
      <img
        class="options-menu-toggle-btn__icon"
        src="rcs/icons/settings_FILL0_wght400_GRAD0_opsz24(1).svg"
        alt=""
      />
    </button>
    <!-- Quiz options menu -->
    <div class="quiz__options-menu quiz__options-menu--hidden" id="quiz-options-menu">
      <div class="quiz__random-mode-checkbox-wrapper">
        <label for="quiz-random-mode-checkbox" class="quiz__random-mode-label">Рандом mode</label>
        <input class="quiz__random-mode-checkbox" type="checkbox" id="quiz-random-mode-checkbox" />
      </div>
      <button class="quiz__options-menu-btn" id="quiz-swap-formula-name-btn">
        Только формулы mode
      </button>
      <button
        class="quiz__options-menu-btn quiz__options-menu-replay-btn"
        id="quiz-options-menu-replay-btn"
      >
        Рестарт лист
      </button>
    </div>
    <!---->
    <div class="quiz__element-info-container">
      <p
        class="quiz__element-formula-container quiz__element-formula-container--hidden"
        id="element-formula-container"
      >
        Formula
      </p>
      <p class="quiz__element-name-container" id="element-name-container">Element</p>
    </div>
    <div class="quiz__input-container">
      <input
        class="quiz__input"
        maxlength="15"
        placeholder="впишите формулу"
        type="text"
        name="quiz-input"
        id="quiz-input"
      />
      <button class="quiz__submit-answer-btn" id="quiz-submit-answer-btn">
        <img
          class="quiz-submit-answer-btn__icon"
          src="rcs/icons/send_FILL0_wght400_GRAD0_opsz24.png"
          alt=""
        />
      </button>
    </div>

    <button class="quiz__skip-btn" id="quiz-skip-btn">Пропустить</button>
    <button class="quiz__replay-btn quiz__replay-btn--hidden" id="quiz-replay-btn">Заново</button>
  </div>
</main>
