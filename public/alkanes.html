<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemistryRash</title>
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="stylesheet" href="styles/quiz.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <header class="quiz-container__title-container">
        <h1 class="quiz-container__title" id="quiz-title">Alkanes</h1>
      </header>

      <main class="quiz">
        <div class="quiz__element-info-container">
          <p class="quiz__element-name-container" id="element-name-container">Element</p>
          <p
            class="quiz__element-formula-container quiz__element-formula-container--hidden"
            id="element-formula-container"
          >
            Formula
          </p>
        </div>
        <input class="quiz__input" maxlength="15" type="text" name="quiz-input" id="quiz-input" />
        <button class="quiz__skip-btn" id="quiz-skip-btn">Skip</button>
        <button class="quiz__skip-btn" id="quiz-replay-btn">Replay</button>
      </main>
    </div>
  </body>
</html>
